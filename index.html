<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
  </head>
  <style>
    #chat-box, #error-message {
      display: none;
    }
  </style>
  <body class="bg-primary">
    <div class="container my-5 p-5 bg-white shadow rounded-lg">
        <div class="d-flex justify-content-center align-item-center">
            <h1 class="">Chat Application</h1>
        </div>
    </div>
    <div id="chat-box" class="fixed-bottom mb-5 pb-5">
      <div
        class="d-flex justify-content-end mr-md-3"
        style="max-height: 70%; overflow: auto;"
      >
        <div class="bg-light p-2 rounded shadow">
          <div class="bg-warning d-flex align-items-center p-2 mx-n2 mt-n2 shadow">
            <span class="bg-white px-2 rounded-circle" style="font-size: 2em;">
              <i class="far fa-comments"></i>
            </span>
            <h4 class="mt-2 ml-2">Chatbot</h4>
          </div>
          <div style="width: 270px;">
            <div
              id="chat-messages"
              class="py-3 text-white"
              style="height: 300px; overflow-y: auto;"
            >
              <div class="d-flex justify-content-start mt-1">
                <span class="bg-success py-1 px-3 rounded-right">
                    Hai, How can I help you?
                </span>
              </div>
            </div>
            <div>
              <div id="error-message" class="py-1 bg-danger text-center mb-2 rounded shadow text-white">
                Please type something!
              </div>
              <div class="d-flex">
                <input
                  type="text"
                  id="message"
                  class="px-2 mb-2 mr-md-2 flex-grow-1"
                  placeholder="Type your message..."
                  onkeyup="changeHandler()"
                  required
                />
                <span
                  class="btn btn-success mb-2 rounded-lg"
                  style="font-size: 1em;"
                  type="button"
                  onclick="clickHandler()"
                >
                  <i class="far fa-paper-plane"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom mb-3">
      <div class="d-flex justify-content-end mr-3">
        <span
          id="chat_btn"
          class="btn bg-white px-3 rounded-circle"
          style="font-size: 2em;"
          type="button"
          onclick="show_hide()"
        >
          <i class="far fa-comments"></i>
        </span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
